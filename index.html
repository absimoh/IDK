<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMINODE | Orbital Command</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>

<body>

<canvas id="star-canvas"></canvas>

<!-- SYSTEM LOADER -->
<div id="loader">
    <div class="loader-ring"></div>
    <p>SYSTEM BOOTING</p>
</div>

<!-- NAV -->
<nav>
    <div class="nav-container">
        <div class="logo">
            <i class="fa-solid fa-network-wired"></i>
            LUMI<span>NODE</span>
        </div>

        <ul class="nav-links">
            <li onclick="app.navigate('home')">DASHBOARD</li>
            <li onclick="app.navigate('solar')">ORBITAL MAP</li>
        </ul>

        <div id="clock" class="clock"></div>
    </div>
</nav>

<main>

<!-- HOME -->
<section id="home" class="section active">
    <div class="hero">
        <h1>ORBITAL<br><span>COMMAND</span></h1>
        <p>Advanced real-time solar system visualization</p>
        <button class="btn" onclick="app.navigate('solar')">INITIATE MAP</button>
    </div>
</section>

<!-- SOLAR MAP -->
<section id="solar" class="section map-mode">
    <div class="map-wrapper">

        <!-- HUD -->
        <div class="map-hud">
            <div>
                <strong>SOLAR SYSTEM</strong>
                <small>LIVE ORBITAL FEED</small>
            </div>
            <div id="mapClock"></div>
        </div>

        <!-- SEARCH -->
        <div class="planet-search">
            <input id="planetInput" type="text" placeholder="SEARCH PLANET...">
            <button onclick="app.searchPlanet()">GO</button>
        </div>

        <!-- MAP LOADER -->
        <div id="mapLoader" class="map-loader">
            <div class="radar"></div>
            <p>SYNCING ORBITAL DATA</p>
        </div>

        <!-- NASA MAP -->
        <iframe
            id="nasaMap"
            src="https://eyes.nasa.gov/apps/solar-system/#/home"
            loading="lazy">
        </iframe>

        <div class="scanlines"></div>

        <button class="exit-map" onclick="app.navigate('home')">EXIT MAP</button>
    </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
