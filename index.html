<body>

<canvas id="star-canvas"></canvas>

<!-- SYSTEM LOADER -->
<div id="loader">
    <div class="loader-ring"></div>
    <p>SYSTEM BOOTING</p>
</div>

<!-- NAV -->
<nav>
    <div class="nav-container">
        <div class="logo"><i class="fa-solid fa-network-wired"></i> LUMI<span>NODE</span></div>
        <ul class="nav-links">
            <li onclick="app.navigate('home')">DASHBOARD</li>
            <li onclick="app.navigate('solar')">ORBITAL MAP</li>
            <li onclick="app.navigate('deep')">DEEP SPACE</li>
        </ul>
        <div id="clock" class="clock"></div>
    </div>
</nav>

<main>

<!-- HOME -->
<section id="home" class="section active">
    <div class="hero">
        <h1>ORBITAL<br><span>COMMAND</span></h1>
        <p>Advanced real-time solar system visualization</p>
        <button class="btn" onclick="app.navigate('solar')">INITIATE MAP</button>
    </div>
</section>

<!-- SOLAR MAP -->
<section id="solar" class="section map-mode">

    <div class="map-wrapper">

        <!-- HUD -->
        <div class="map-hud">
            <div>
                <strong>SOLAR SYSTEM</strong>
                <small>LIVE ORBITAL FEED</small>
            </div>
            <div id="mapClock"></div>
        </div>

        <!-- MAP LOADER -->
        <div id="mapLoader" class="map-loader">
            <div class="radar"></div>
            <p>SYNCING DATA</p>
        </div>

        <!-- MAP -->
        <iframe id="nasaMap"
        src="https://eyes.nasa.gov/apps/solar-system/#/home"
        loading="lazy"></iframe>

        <!-- SCANLINES -->
        <div class="scanlines"></div>

        <!-- EXIT -->
        <button class="exit-map" onclick="app.navigate('home')">EXIT</button>
    </div>

</section>
